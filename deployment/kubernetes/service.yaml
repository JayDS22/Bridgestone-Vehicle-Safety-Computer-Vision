apiVersion: v1
kind: Service
metadata:
  name: vehicle-safety-api-service
  namespace: bridgestone
  labels:
    app: vehicle-safety-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8000
    protocol: TCP
    name: https
  selector:
    app: vehicle-safety-api

---
apiVersion: v1
kind: Service
metadata:
  name: vehicle-safety-api-internal
  namespace: bridgestone
  labels:
    app: vehicle-safety-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: vehicle-safety-api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vehicle-safety-api-ingress
  namespace: bridgestone
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.vehicle-safety.bridgestone.com
    secretName: vehicle-safety-tls
  rules:
  - host: api.vehicle-safety.bridgestone.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vehicle-safety-api-internal
            port:
              number: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: vehicle-safety-metrics
  namespace: bridgestone
  labels:
    app: vehicle-safety-api
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: vehicle-safety-api

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vehicle-safety-api-monitor
  namespace: bridgestone
  labels:
    app: vehicle-safety-api
spec:
  selector:
    matchLabels:
      app: vehicle-safety-api
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
